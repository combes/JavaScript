<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Try Angular</title>

    <style media="screen">
      .new-class {
        font-size: 72px;
      }
      .other-class {
        font-size: 32px;
      }
      .new-class2 {
        font-size: 120px;
      }
    </style>
  </head>
  <body>
    <h1 class="new-class" ng-class="{'other-class': name=='Chris', 'new-class2': font==120}">Hello,
      <span ng-if="name">{{ name }}</span>
      <span ng-if="!name">World</span>!
    </h1>
    <input type="text" ng-model="name" />
    <input type="text" ng-model="font" placeholder="32" />
  </body>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
</html>
